<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f8fafc" />
  <path d="M 0,300 L 500,300 L 500,220 C 400,250 300,220 200,250 C 100,280 50,260 0,230 Z" fill="#f0f9ff" opacity="0.8" />
  
  <!-- Ride Cards Section -->
  <g transform="translate(75, 30)">
    <!-- Card 1 - Car Ride -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="160" height="220" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- Header -->
      <rect x="0" y="0" width="160" height="60" rx="10" fill="#dbeafe" />
      <rect x="0" y="50" width="160" height="10" fill="#dbeafe" />
      <circle cx="40" cy="30" r="20" fill="#bfdbfe" />
      <path d="M 30,30 C 30,20 50,20 50,30 L 50,35 C 50,40 30,40 30,35 Z M 40,45 C 35,45 35,50 40,50 C 45,50 45,45 40,45 Z" fill="#2563eb" />
      <text x="75" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af">Ajay Singh</text>
      <text x="75" y="40" font-family="Arial" font-size="10" fill="#3b82f6">4.9 ★</text>
      
      <!-- Route Details -->
      <line x1="20" y1="80" x2="20" y2="140" stroke="#94a3b8" stroke-width="2" stroke-dasharray="2,2" />
      <circle cx="20" cy="80" r="6" fill="#3b82f6" />
      <circle cx="20" cy="140" r="6" fill="#ef4444" />
      <text x="35" y="83" font-family="Arial" font-size="10" fill="#475569">Alkapuri</text>
      <text x="35" y="143" font-family="Arial" font-size="10" fill="#475569">MS University</text>
      
      <!-- Details -->
      <line x1="10" y1="160" x2="150" y2="160" stroke="#e2e8f0" stroke-width="1" />
      <text x="15" y="175" font-family="Arial" font-size="10" fill="#64748b">Today, 5:30 PM</text>
      
      <text x="15" y="195" font-family="Arial" font-size="12" fill="#0f172a">₹150 • 7.5 km</text>
      <text x="15" y="210" font-family="Arial" font-size="10" fill="#0f172a">AC Sedan • 2 seats left</text>
    </g>
    
    <!-- Card 2 - Scooter Ride -->
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="160" height="220" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- Header -->
      <rect x="0" y="0" width="160" height="60" rx="10" fill="#e0e7ff" />
      <rect x="0" y="50" width="160" height="10" fill="#e0e7ff" />
      <circle cx="40" cy="30" r="20" fill="#c7d2fe" />
      <path d="M 30,30 C 30,20 50,20 50,30 L 50,35 C 50,40 30,40 30,35 Z M 40,45 C 35,45 35,50 40,50 C 45,50 45,45 40,45 Z" fill="#4f46e5" />
      <text x="75" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#3730a3">Priya Patel</text>
      <text x="75" y="40" font-family="Arial" font-size="10" fill="#4f46e5">4.8 ★</text>
      
      <!-- Route Details -->
      <line x1="20" y1="80" x2="20" y2="140" stroke="#94a3b8" stroke-width="2" stroke-dasharray="2,2" />
      <circle cx="20" cy="80" r="6" fill="#4f46e5" />
      <circle cx="20" cy="140" r="6" fill="#ef4444" />
      <text x="35" y="83" font-family="Arial" font-size="10" fill="#475569">Fatehgunj</text>
      <text x="35" y="143" font-family="Arial" font-size="10" fill="#475569">Sayajigunj</text>
      
      <!-- Details -->
      <line x1="10" y1="160" x2="150" y2="160" stroke="#e2e8f0" stroke-width="1" />
      <text x="15" y="175" font-family="Arial" font-size="10" fill="#64748b">Today, 6:15 PM</text>
      
      <text x="15" y="195" font-family="Arial" font-size="12" fill="#0f172a">₹60 • 5 km</text>
      <text x="15" y="210" font-family="Arial" font-size="10" fill="#0f172a">Scooter • 1 seat</text>
    </g>
    
    <!-- Card 3 - Carpool -->
    <g transform="translate(340, 0)" opacity="0.9">
      <rect x="0" y="0" width="160" height="220" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" />
      
      <!-- Header - Special Carpool Label -->
      <rect x="0" y="0" width="160" height="60" rx="10" fill="#fef2f2" />
      <rect x="0" y="50" width="160" height="10" fill="#fef2f2" />
      <circle cx="40" cy="30" r="20" fill="#fee2e2" />
      <path d="M 25,30 C 25,20 55,20 55,30 L 55,35 C 55,45 25,45 25,35 Z M 30,30 C 30,25 40,25 40,30 C 40,35 30,35 30,30 Z M 40,30 C 40,25 50,25 50,30 C 50,35 40,35 40,30 Z" fill="#ef4444" stroke="white" stroke-width="0.5" />
      <text x="75" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#7f1d1d">Carpool</text>
      <text x="75" y="40" font-family="Arial" font-size="10" fill="#ef4444">3 Passengers</text>
      
      <!-- Route Details -->
      <line x1="20" y1="80" x2="20" y2="140" stroke="#94a3b8" stroke-width="2" stroke-dasharray="2,2" />
      <circle cx="20" cy="80" r="6" fill="#ef4444" />
      <circle cx="20" cy="140" r="6" fill="#ef4444" />
      <text x="35" y="83" font-family="Arial" font-size="10" fill="#475569">Vadodara Airport</text>
      <text x="35" y="143" font-family="Arial" font-size="10" fill="#475569">City Center</text>
      
      <!-- Details -->
      <line x1="10" y1="160" x2="150" y2="160" stroke="#e2e8f0" stroke-width="1" />
      <text x="15" y="175" font-family="Arial" font-size="10" fill="#64748b">Tomorrow, 9:00 AM</text>
      
      <text x="15" y="195" font-family="Arial" font-size="12" fill="#0f172a">₹180 • 12 km</text>
      <text x="15" y="210" font-family="Arial" font-size="10" fill="#0f172a">SUV • 3 seats left</text>
    </g>
  </g>
</svg>