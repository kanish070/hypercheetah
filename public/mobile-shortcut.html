<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Partner Mobile Shortcut</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      max-width: 90%;
      width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    
    p {
      margin-bottom: 20px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    .button {
      display: inline-block;
      background: white;
      color: #3a7bd5;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
    }
    
    .button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .instructions {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/images/logo.svg" alt="Ride Partner Logo" class="logo">
    <h1>Ride Partner Mobile Access</h1>
    <p>Access the app using one of these direct options:</p>
    
    <a href="https://hyper-cheetah.replit.app" class="button">Main App</a>
    
    <div class="instructions">
      <p>Having trouble accessing?</p>
      <p>Try visiting <strong>hyper-cheetah.replit.app</strong> directly in your browser.</p>
    </div>
  </div>
  
  <script>
    // Try to redirect to the main app when the page loads
    window.onload = function() {
      try {
        setTimeout(function() {
          window.location.href = "https://hyper-cheetah.replit.app";
        }, 1500);
      } catch (e) {
        console.error("Redirect failed:", e);
      }
    };
  </script>
</body>
</html>
