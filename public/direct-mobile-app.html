<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Loading App - Ride Partner</title>
  <style>
    :root {
      --primary: #3a7bd5;
      --accent: #00d2ff;
      --white: #fff;
      --black: #000;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font);
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    
    .loader {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    p {
      opacity: 0.8;
      max-width: 400px;
      line-height: 1.5;
    }
    
    .fallback {
      margin-top: 30px;
      opacity: 0.7;
      font-size: 0.9rem;
    }
    
    .fallback a {
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Loading Ride Partner</h1>
  <p>Redirecting you to the full app...</p>
  <div class="fallback">
    If you're not redirected automatically, <a href="/" id="manual-link">click here</a>
  </div>
  
  <script>
    // Redirect to the full app with parameters that ensure mobile experience
    window.onload = function() {
      // Set the correct URL with parameters
      const destinationUrl = '/?bypass=true&mobile=true&direct=true&ts=' + new Date().getTime();
      document.getElementById('manual-link').href = destinationUrl;
      
      // Redirect immediately
      window.location.href = destinationUrl;
    };
  </script>
</body>
</html>
