<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/replit-view">
  <title>Redirecting to Mobile Access Options</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 80%;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Redirecting to Mobile Access Options</h1>
    <p>This page is intended to be viewed on mobile devices.<br>We're taking you to the mobile access page...</p>
    <p>If you're not redirected automatically, <a href="/replit-view">click here</a>.</p>
  </div>
  
  <script>
    // Immediately redirect to replit view
    window.location.href = "/replit-view";
  </script>
</body>
</html>
