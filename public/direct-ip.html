<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Partner - Direct IP Access</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: white;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    .content {
      margin: 20px 0;
    }
    
    .url-box {
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 15px;
      border-radius: 5px;
      margin: 10px 0;
      word-break: break-all;
      text-align: left;
      color: white;
      font-family: monospace;
      cursor: pointer;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 20px 0;
    }
    
    .button {
      background: white;
      color: #3a7bd5;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    
    .button-primary {
      background: #3a7bd5;
      color: white;
    }
    
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    
    .status-ok {
      background: rgba(0, 255, 0, 0.2);
    }
    
    .status-error {
      background: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Direct IP Access</h1>
    
    <div class="content">
      <p>Due to DNS resolution issues, we're providing direct IP access to the application.</p>
      <p>Try using one of these URLs:</p>
      
      <div class="url-box" onclick="copyToClipboard('http://0.0.0.0:5000')">http://0.0.0.0:5000</div>
      <div class="url-box" onclick="copyToClipboard('http://localhost:5000')">http://localhost:5000</div>
    </div>
    
    <div class="buttons">
      <a href="http://0.0.0.0:5000" class="button button-primary">Access via Direct IP</a>
      <a href="http://localhost:5000" class="button">Access via Localhost</a>
    </div>
    
    <div id="status"></div>
  </div>
  
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard: ' + text);
      }).catch(err => {
        console.error('Could not copy text: ', err);
      });
    }
    
    // Check server status
    fetch('/api/health')
      .then(response => response.json())
      .then(data => {
        const statusElement = document.getElementById('status');
        if (data.status === 'ok') {
          statusElement.className = 'status status-ok';
          statusElement.textContent = '✅ Server is running and healthy';
        } else {
          statusElement.className = 'status status-error';
          statusElement.textContent = '⚠️ Server is online but reporting issues';
        }
      })
      .catch(error => {
        const statusElement = document.getElementById('status');
        statusElement.className = 'status status-error';
        statusElement.textContent = '❌ Cannot connect to server: ' + error.message;
      });
  </script>
</body>
</html>
