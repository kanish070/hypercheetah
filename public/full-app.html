<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Full App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7f9fc, #e3f2fd);
      text-align: center;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3a7bd5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #3a7bd5;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Loading Full App</h1>
  <p>Please wait while we're redirecting you to the full application...</p>
  <a href="/?bypass=true" class="btn" id="manualLink">Click here if not redirected</a>

  <script>
    // Redirect to the full app with bypass parameter
    window.onload = function() {
      // First attempt - using window.location
      setTimeout(function() {
        window.location.href = "/?bypass=true";
      }, 1000);
      
      // Backup - if redirect doesn't work, update link text
      setTimeout(function() {
        document.getElementById('manualLink').textContent = "Tap here to continue to full app";
      }, 3000);
    };
  </script>
</body>
</html>
